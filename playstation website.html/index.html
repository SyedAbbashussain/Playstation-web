<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="playstation_img/logo.png"  alt="logo"  class="logo">
            <nav>
                <ul id="menu-list">
                <li><a href="">Game Controllers</a></li>
                <li><a href="">VR Accessories</a></li>
                <li><a href="">Media Remotes</a></li>
                <li><a href="">Others</a></li>
                </ul>
            </nav>
                <img src="playstation_img/menu.png"  alt="logo"  class="menu"  onclick="togglemenu()">
                </div>

            <div class="row">
                <div class="col-1">
                    <h2>PS4 V2 <br> Dualshock 4</h2>
                    <h3>Wireless controller for PlayStation 4</h3>
                    <p>(Competable/Generic)</p>
                    <h4>$32.50</h4>
                    <button >Buy Now<img src="Playstation_Img/arrow.png"></button>
                </div>
                <div class="col-2">
                <img src="Playstation_img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Playstation_img/add.png" class="add">
                    <p><small>Add to cart</small></p>
                </div>
            </div>

        </div>
    </div>
     <div class="smedia">
        <img src="Playstation_img/fb.png" alt="">
        <img src="Playstation_img/tw.png" alt="">
        <img src="Playstation_img/ig.png" alt="">
     </div>
    <script>
        var menuList = document.getElementById("menu-list");
            menuList.style.maxHeight = "0px";
            
        
        function togglemenu(){
            
            if( menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "150px";  
            }else{
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
